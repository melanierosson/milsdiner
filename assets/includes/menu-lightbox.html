<link href="css/lightbox-modal.css" rel="stylesheet" />
<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="../img/menus/menu1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="../img/menus/menu2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="../img/menus/menu3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="../img/menus/menu4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>
<p>TESTTTTTTT</p>
<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="../img/menus/menu1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="../img/menus/menu2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="../img/menus/menu3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="../img/menus/menu4.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="../img/menus/menu1.jpg" onclick="currentSlide(1)" alt="Menu Cover">
    </div>

    <div class="column">
      <img class="demo" src="../img/menus/menu2.jpg" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="../img/menus/menu3.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="../img/menus/menu4.jpg" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>

<script src="js/lightbox-modal.js"></script>
